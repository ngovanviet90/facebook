<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/a11y-dark.min.css">

    <title>Get access_token</title>
</head>
<body>
<div class="container">
    <h1>Get access_token</h1>
    <div>
        <div class="form-group">
            <label>Facebook view_source</label>
            <textarea id="txtToken" class="form-control"></textarea>
            <small id="emailHelp" class="form-text text-muted">
                <a href="https://www.facebook.com/adsmanager" target="_blank">FB Manager</a>
            </small>
        </div>
        <button id="btn_start" type="submit" class="btn btn-primary">Start</button>
    </div>
    <hr>
    <pre id="log" style="height: 350px;overflow-y: auto;"><code class="plaintext"></code></pre>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('#btn_start').click(function (e) {
            let view_source = $('#txtToken').val();
            if (view_source == '') {
                return;
            }
            let regex_result = view_source.match(/("access_token":.*?"},false)/);
            if (!regex_result) {
                return;
            }
            regex_result[0];
            console.log(regex_result);

            var re = /.*"access_token":.*?"},false.*/;
            var newtext = view_source.replace(re, "$1");
            console.log(newtext);
        });
    })
</script>
</body>
</html>
